<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìˆ«ì ë§ì¶”ê¸° ê²Œì„</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            background-image: url("/static/images/jungle-bird.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .last-guess-number {
            font-family: 'Baloo 2', 'Comic Sans MS', cursive;
            font-size: 24px;
            color: #2c3e50;
            background-color: #fef3c7;
            padding: 6px 16px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 14px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 80%;
            border: 2px solid #fcd34d;
        }

        .last-guess-number::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fef3c7 transparent transparent transparent;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 30px);
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
            margin-top: 15px;
            transition: all 0.5s ease;
        }

        .success {
            color: #27ae60;
        }

        .fail {
            color: #c0392b;
        }

        #attempts {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        #toggleSound {
            font-size: 12px;
            padding: 6px 12px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
        }

        #toggleSound:hover {
            background-color: #626e70;
        }

        #confetti {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .confetti-piece {
            position: fixed;
            width: 14px;
            height: 14px;
            background-color: red;
            opacity: 0.9;
            border-radius: 50%;
            animation: fall 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>


<body>
    <div class="game-container">
        <h1>ìˆ«ì ë§ì¶”ê¸° ê²Œì„</h1>
        <p>1ë¶€í„° 100 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ë§í˜€ë³´ì„¸ìš”!</p>

        <form id="guessForm">
            <div style="text-align: center;">
                <p id="lastGuess" class="last-guess-number"></p>
            </div>
            <input type="number" id="guess" placeholder="ìˆ«ì ì…ë ¥" required>
            <button type="submit">ì œì¶œ</button>
            <button type="button" id="toggleSound" class="small-button">ğŸ”ˆ íš¨ê³¼ìŒ ë„ê¸°</button> <!-- íš¨ê³¼ìŒ ON/OFF ë²„íŠ¼-->
        </form>

        <p id="result"></p>
        <p id="attempts">ì‹œë„ íšŸìˆ˜: 0</p>

        <button id="resetGame">ìƒˆ ê²Œì„ ì‹œì‘</button> <!-- ê²Œì„ ë¦¬ì…‹ ë²„íŠ¼ -->        
    </div>

    <div id="confetti"></div>

    <script>
        const form = document.getElementById('guessForm');
        const guessInput = document.getElementById('guess');
        const result = document.getElementById('result');
        const attempts = document.getElementById('attempts');
        const resetButton = document.getElementById('resetGame');
        const lastGuess = document.getElementById('lastGuess');
        const toggleSoundBtn = document.getElementById('toggleSound');
        const confettiContainer = document.getElementById("confetti");
    
        let attemptCount = 0;
        let soundEnabled = true;
        let musicEnabled = true;
    
        // ë°°ê²½ìŒì•… ì„¤ì •
        const bgMusic = new Audio('/static/sounds/bg-music-sample.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;
    
        window.addEventListener('load', () => {
            document.body.addEventListener('click', () => {
                if (musicEnabled && bgMusic.paused) {
                    bgMusic.play().catch(() => {});
                }
            }, { once: true });
        });
    
        // íš¨ê³¼ìŒ ì„¤ì •
        const sounds = {
            high: new Audio('/static/sounds/high.mp3'),
            low: new Audio('/static/sounds/low.mp3'),
            correct: new Audio('/static/sounds/correct.mp3')
        };
        sounds.high.volume = 0.5;
        sounds.low.volume = 0.3;
    
        function playSound(sound) {
            if (!soundEnabled) return;
            sound.pause();
            sound.currentTime = 0;
            sound.play();
        }
    
        toggleSoundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            toggleSoundBtn.textContent = soundEnabled ? 'ğŸ”ˆ íš¨ê³¼ìŒ ë„ê¸°' : 'ğŸ”‡ íš¨ê³¼ìŒ ì¼œê¸°';
        });
    
        form.addEventListener('submit', event => {
            event.preventDefault();
            const guessValue = guessInput.value;
            if (!guessValue) return;
    
            attemptCount++;
            attempts.textContent = `ì‹œë„ íšŸìˆ˜: ${attemptCount}`;
    
            fetch('/guess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `guess=${guessValue}&attempts=${attemptCount}`
            })
            .then(res => res.json())
            .then(data => {
                lastGuess.textContent = guessValue;
                result.textContent = data.message;
                result.classList.remove('shake', 'show');
                void result.offsetWidth;
    
                guessInput.value = '';
                guessInput.focus();
    
                setTimeout(() => {
                    result.classList.add('show');
                    if (data.message.includes('ì •ë‹µ')) {
                        result.classList.add('shake');
                        playSound(sounds.correct);
                        launchConfettiAtElement(lastGuess);
                    } else if (data.message.includes('ë‚®ì¶°ì•¼')) {
                        playSound(sounds.low);
                    } else if (data.message.includes('ì˜¬ë ¤ì•¼')) {
                        playSound(sounds.high);
                    }
                }, 50);
            })
            .catch(err => console.error('Error:', err));
        });
    
        resetButton.addEventListener('click', () => {
            fetch('/reset', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                result.textContent = data.message;
                result.classList.remove('shake', 'show');
                void result.offsetWidth;
                attemptCount = 0;
                attempts.textContent = `ì‹œë„ íšŸìˆ˜: ${attemptCount}`;
            })
            .catch(err => console.error('Error:', err));
        });
    
        function launchConfettiAtElement(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
    
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti-piece");
    
                const offsetX = Math.random() * 240 - 120;
                const offsetY = Math.random() * 240 - 120;
    
                confetti.style.left = `${centerX + offsetX}px`;
                confetti.style.top = `${centerY + offsetY}px`;
                confetti.style.backgroundColor = ['#ff7675', '#74b9ff', '#ffeaa7', '#55efc4', '#fd79a8'][Math.floor(Math.random() * 5)];
    
                const angle = Math.random() * 2 * Math.PI;
                const velocity = Math.random() * 150 + 50;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
    
                confetti.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random() * 720}deg)`;
                confetti.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
    
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }
    </script>
    
</body>
</html>
